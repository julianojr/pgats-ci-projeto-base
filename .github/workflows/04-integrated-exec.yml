# CI de Nível 01 - Disparo automático dentro da pipeline de desenvolvimento

# nome que vai aparecer nas opções de pipe
name: 'Execução Integrada'

#triggers de execução
on:
  workflow_dispatch:

jobs:
  inpection:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependências
        run: yarn

      - name: Padronização de código (Lint)
        run: yarn lint

  unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependências
        run: yarn

      - name: Testes de unidade
        run: yarn run test

  e2e-tests:
    #maquina que o job vai rodar
    runs-on: ubuntu-latest
    #passo a passo das acoes do job
    steps:
      - uses: actions/checkout@v4
      #- uses: actions/setup-node@v4
      #  with:
      #    node-version: lts/*
      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependências
        run: yarn

      - name: Instalando Playwright
        run: yarn playwright install

      - name: Testes E2E
        run: yarn run e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorio-de-testes
          path: ./playwright-report
